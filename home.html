<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yammer Home</title>

  <!-- Stylesheets here -->
  <link rel="stylesheet" href="./libs/css/mui.css">
  <link rel="stylesheet" href="./build/css/swarm.min.css">
  <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

  <!-- Scripts here -->
  <script type="text/javascript" src="libs/js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="libs/js/d3.min.js"></script>
  <script type="text/javascript" src="libs/js/jquery.slimscroll.min.js"></script>
  <script type="text/javascript" src="libs/js/uvcharts.min.js"></script>
  <script type="text/javascript" src="libs/js/mui.min.js"></script>
  <script type="text/javascript" src="libs/js/handlebars.runtime-v3.0.3.js"></script>
  <script type="text/javascript" src="oauth2/oauth2.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</head>
<body class="mui-container plugin-container">
  <div class="mui-row header">
    <div class="header-row">
      <div class="pane current-mugshot mui-col-xs-2 mui-col-sm-2 mui-col-md-2">
        <i class="material-icons" style="font-size:2.5em;">portrait</i>
      </div>
      <div class="pane left-pane mui-col-xs-11 mui-col-sm-11 mui-col-md-11 page-title" >
        Yammer
      </div>
      <div class="pane right-pane mui-col-xs-11 mui-col-sm-11 mui-col-md-11 network-dropdown" style="text-align: right" >
      </div>
    </div>
  </div>
  <div class="mui-row main">
    <div class="left-pane mui-col-xs-2 mui-col-sm-2 mui-col-md-2">
      <ul class="nav-bar">
        <li>
          <i class="material-icons active" data-jsval="feeds" title="Network Feed">home</i>
        </li><li>
          <i class="material-icons" data-jsval="messages" title="Messages">email</i>
        </li><li>
          <i class="material-icons" data-jsval="notifications" title="Notifications">notifications</i>
        </li><li>
          <i class="material-icons separator" data-jsval="people" title="People">wc</i>
        </li><li>
          <i class="material-icons" data-jsval="groups" title="Groups">group</i>
        </li><li>
          <i class="material-icons" data-jsval="analytics" title="Analytics">insert_chart</i>
        </li><li>
          <i class="material-icons" data-jsval="activityfeed" title="Recent Activity">reorder</i>
        </li><li>
          <i class="material-icons separator" data-jsval="search" title="Search">search</i>
        </li>
      </ul>
      <ul class="app-bar">
        <li>
          <i class="material-icons" data-jsval="settings" title="Settings">settings</i>
        </li><li>
          <a href="http://www.github.com/manoj535/Swarm" target="_blank"><i class="material-icons separator" data-jsval="code" title="Github Link">code</i></a>
        </li><li>
          <i class="material-icons" data-jsval="about" title="About">info</i>
        </li>
      </ul>
    </div>
    <div id="content" class="right-pane mui-col-xs-22 mui-col-sm-22 mui-col-md-22"></div>
  </div>
  <div class="mui-row footer" style="display:none;"></div>

  <!-- Load any application script here -->
  <script type="text/javascript" src="build/js/swarm.min.js"></script>
  <script type="text/javascript" src="build/js/swarm.templates.js"></script>
</body>
</html>
